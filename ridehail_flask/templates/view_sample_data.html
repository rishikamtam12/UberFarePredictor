<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 50px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.8rem;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .table-responsive {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .table th, .table td {
            text-align: center; /* Center text for headers and data cells */
            vertical-align: middle; /* Vertically center text */
        }
        .btn-primary {
            display: block;
            margin: 30px auto;
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sample Data</h1>

        <section>
            <h2>Lyft Sample Data</h2>
            <div class="table-responsive">
                {{ lyft_table|safe }}
            </div>
        </section>

        <section>
            <h2>Uber Sample Data</h2>
            <div class="table-responsive">
                {{ uber_table|safe }}
            </div>
        </section>

        <section>
            <h2>Weather Sample Data</h2>
            <div class="table-responsive">
                {{ weather_table|safe }}
            </div>
        </section>

        <button class="btn btn-primary" onclick="location.href='/static-visualizations'">Back to Static Visualizations</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
